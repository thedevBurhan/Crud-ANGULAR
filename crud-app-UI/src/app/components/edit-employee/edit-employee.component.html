<div class="form-container">
  <h2>Edit Employee</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="employee.name" name="name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="employee.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Department</label>
      <select [(ngModel)]="employee.department" name="department" required>
        <option *ngFor="let dept of departments" [value]="dept.name">{{ dept.name }}</option>
      </select>
    </div>

    <button type="submit">Update Employee</button>
  </form>
</div>
