<h2>Employees</h2>

<button (click)="addEmployee()">Add Employee</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees">
      <td>{{ e.id }}</td>
      <td>{{ e.firstName }}</td>
      <td>{{ e.lastName }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.phone }}</td>
      <td>{{ e.department?.name }}</td>
      <td>
        <button (click)="editEmployee(e.id)">Edit</button>
        <button (click)="deleteEmployee(e.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
