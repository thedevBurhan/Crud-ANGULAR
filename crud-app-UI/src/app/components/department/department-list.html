<!-- department-list.component.html -->
<h2>Departments</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of departments">
      <td>{{ d.id }}</td>
      <td>{{ d.name }}</td>
      <td>{{ d.description }}</td>
    </tr>
  </tbody>
</table>
